<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/layout}">
<head>
    <meta charset="UTF-8">
    <title>회원 관리</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <th:block layout:fragment="css"></th:block>
    <th:block layout:fragment="script"></th:block>

    <script src="/js/groupAdmin.js"></script>

    <link rel="stylesheet" href="/css/groupAdmin/groupAdminTop.css">
    <link rel="stylesheet" href="/css/groupAdmin/memberAdmin.css">
</head>

<div layout:fragment="body" id="memberAdminMain">

    <th:block th:replace="groupAdmin/groupAdminTop :: groupAdminTop"></th:block>

    <div th:if="${errorMessage}">
        <script th:inline="javascript">
            /*<![CDATA[*/
            showAlert([[${errorMessage}]]);
            /*]]>*/
        </script>
    </div>

    <div id="memberAdminWrap">
        <div id="memberBox" th:each="member : ${groupDetail.members}" th:if="${member.userId != groupOwner }">
            <div id="memberImg">
                <img th:src="${member.profileImgUrl}" alt="Profile Image" />
            </div>
            <div id="memberDetail">
                <span th:text="${member.name}" th:onclick="openMemberModal([[${member}]])">
                    <a href="javascript:void(0)"></a>
                </span>
                <div id="memberBt">
                    <div class="delegate" th:onclick="'delegateGroup('+${groupDetail.groupId}+','+${member.userId}+')'">
                        위임
                    </div>
                    <div class="kick" th:onclick="'removeMember(' + ${groupDetail.groupId} + ', ' + ${member.userId} + ')'">
                        강퇴
                    </div>
                </div>
            </div>

            <!-- 모달 HTML -->
            <div class="modal fade" id="memberModal" tabindex="-1" aria-labelledby="memberModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalMemberName">회원 이름</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <img id="modalProfileImg" src="" alt="Profile Image" style="width: 100px; height: 100px; border-radius: 50%;" />
                            <p><strong>성별:</strong> <span id="modalGender"></span></p>
                            <p><strong>출생년도:</strong> <span id="modalBirthdate"></span></p>
                            <p><strong>활동 지역:</strong> <span id="modalActivityArea"></span></p>
                            <p><strong>카테고리:</strong> <span id="modalCategories"></span></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
