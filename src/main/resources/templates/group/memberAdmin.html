<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/layout}">
<head>
  <meta charset="UTF-8">
  <title>모임 관리 페이지</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

  <th:block layout:fragment="css"></th:block>
  <th:block layout:fragment="script"></th:block>

  <link rel="stylesheet" href="/css/group/groupInfo.css">
  <link rel="stylesheet" href="/css/group/groupTop.css">
  <script>
      function delegateGroup(groupId, userId){
        if(confirm("모임장 위임은 신중하게 결정해주세요. 정말 위임하시겠습니까?")) {
          $.ajax({
            url: '/group/delegate',
            type: "POST",
            data: {
              groupId: groupId,
              userId: userId
            },
            dataType: "text",
            success: function (data) {
              alert(data);
              location.href="/group/"+groupId;
            },
            error: function () {
              alert("위임 실패");
            }
          });
        }
      }




      function removeMember(groupId, userId) {
      console.log(groupId);
      console.log(userId);
      if (confirm("정말로 이 회원을 강퇴하시겠습니까?")) {
      $.ajax({
      url: '/group/' + groupId + '/removeMember/' + userId,
      type: 'DELETE',
      success: function(response) {
      alert(response);
      location.reload(); // 페이지 새로고침
    },
      error: function() {
      alert("회원 강퇴에 실패했습니다.");
    }
    });
    }
    }



  // 회원 정보 모달을 여는 함수
  function openMemberModal(member) {
  document.getElementById("modalMemberName").innerText = member.name;
  document.getElementById("modalProfileImg").src = member.profileImgUrl;
  document.getElementById("modalCategories").innerText = member.selectedCategoryNames;
  document.getElementById("modalGender").innerText = member.gender;
  document.getElementById("modalBirthdate").innerText = member.birthdate;
  document.getElementById("modalActivityArea").innerText = member.activityArea;
      $('#memberModal').modal('show');
    }
  </script>
</head>

<div layout:fragment="body" id="groupDetailMain">
  <div th:if="${errorMessage}">
    <script th:inline="javascript">
      /*<![CDATA[*/
      showAlert([[${errorMessage}]]);
      /*]]>*/
    </script>
  </div>

  <th:block th:replace="group/groupAdminTop :: groupTop"></th:block>
  <div>회원목록</div>
    <ul>
      <li th:each="member : ${groupDetail.members}"
          th:if="${member.userId != groupOwner }">
        <img th:src="${member.profileImgUrl}" alt="Profile Image" style="width: 50px; height: 50px; border-radius: 50%;" />
        <a href="javascript:void(0)" th:text="${member.name}" th:onclick="openMemberModal([[${member}]])"></a>
        <button class="delegate" th:onclick="'delegateGroup('+${groupDetail.groupId}+','+${member.userId}+')'">위임</button><button class="kick" th:onclick="'removeMember(' + ${groupDetail.groupId} + ', ' + ${member.userId} + ')'">강퇴</button>
      </li>
    </ul>

  <!-- 모달 HTML -->
  <div class="modal fade" id="memberModal" tabindex="-1" aria-labelledby="memberModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalMemberName">회원 이름</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <img id="modalProfileImg" src="" alt="Profile Image" style="width: 100px; height: 100px; border-radius: 50%;" />
          <p><strong>성별:</strong> <span id="modalGender"></span></p>
          <p><strong>출생년도:</strong> <span id="modalBirthdate"></span></p>
          <p><strong>활동 지역:</strong> <span id="modalActivityArea"></span></p>
          <p><strong>카테고리:</strong> <span id="modalCategories"></span></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
        </div>
      </div>
    </div>
  </div>




</div>

</html>
