<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/layout}">
<head>
    <meta charset="UTF-8">
    <title>모임 상세페이지</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <th:block layout:fragment="css"></th:block>
    <th:block layout:fragment="script"></th:block>

    <link rel="stylesheet" href="/css/group/groupDetail.css">

    <script>
        // 페이지가 로드된 후에 HTML 태그를 제거하고 텍스트만 표시
        document.addEventListener("DOMContentLoaded", function() {
            var descriptionElement = document.getElementById("description");
            var text = descriptionElement.innerHTML.replace(/&lt;p&gt;|&lt;\/p&gt;/g, '');  // 엔티티 태그 제거
            descriptionElement.innerText = text;  // 텍스트만 업데이트
        });
    </script>

</head>

<div layout:fragment="body" id="groupDetailMain">

    <th:block th:replace="group/groupTop :: groupTop"></th:block>
    <div id="description" th:text="${groupDetail.description}"></div>

</div>

</html>
