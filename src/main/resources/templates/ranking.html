<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/layout}">
<head>
    <meta charset="UTF-8">
    <title>랭킹</title>

    <script src="https://cdn.tiny.cloud/1/v66zwuo2z8kbdl4t3rglfdpi9lmstor02zcg46dlh7k7q83b/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

    <link rel="stylesheet" href="/css/ranking.css">
</head>

<div layout:fragment="body" id="rankingMain">

    <div id="rankingText">랭킹</div>

    <div id="searchBox">
        <form th:action="@{/ranking/search}" method="get">
            <select id="categoryId" name="categoryId">
                <!-- 카테고리 옵션 목록 추가 -->
                <option th:each="category : ${categories}" th:value="${category.groupCategoryId}" th:text="${category.category}"></option>
            </select>
            <button type="submit">검색</button>
        </form>
    </div>

    <div id="rankingWrap">
        <div class="rankingBox" th:each="group :${rankingList}">
            <a href="@{/group/{groupId}(groupId=${group.groupId})}">
                <div class="num"><div id="img1"></div></div>
                <div class="rankingImg"><img th:src="${group.profileImgUrl}"></div>
                <div class="rankingName" th:text="${group.name}"></div>
                <div class="rankingCategory" th:text="${group.categoryName}"></div>
                <div class="winCount" th:text="${group.win}"></div>
            </a>
        </div>
    </div>

</div>

</html>
