<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/layout}">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

    <script>
        $(document).ready(function() {
            $('#profileImg').on('change', function(event) {
                var file = event.target.files[0];
                if (!file) {
                    console.log("파일 선택 취소"); // 파일 선택이 취소되면 기존 이미지 유지
                    return;
                }

                var reader = new FileReader();
                reader.onload = function(e) {
                    $('#previewImage').attr('src', e.target.result); // 새로운 이미지 URL로 src를 업데이트
                };
                reader.readAsDataURL(file);
            });
        });

        function addAddr() {
            new daum.Postcode({
                oncomplete: function(data) {
                    // 시와 구 정보 추출
                    var city = data.sido || ''; // 시/도를 나타내는 필드
                    var district = data.sigungu || ''; // 구/군 정보를 나타내는 필드
                    var fullAddress = city;

                    // 시와 구가 모두 있는 경우 "시 구" 형태로 결합
                    if (city && district) {
                        fullAddress += ' ' + district;
                    } else if (city && !district) {
                        fullAddress = city; // 시만 있는 경우 시만 표시
                    } else if (!city && district) {
                        fullAddress = district; // 구만 있는 경우 구만 표시
                    }
                    // 출력할 도로명 주소와 시, 구 정보를 설정
                    document.getElementById("activityArea").value = fullAddress; // 수정된 구/군, 시 정보를 표시
                }
            }).open();
        }
    </script>
</head>
<body>

<div layout:fragment="body" id="main">
    <div class="container">
        <h1>마이페이지</h1>
        <form th:action="@{/start/updateProfile}" method="post" th:object="${userProfileDto}" enctype="multipart/form-data">
            <div class="mypage">
                <!-- 사용자의 ID를 수정 불가능하게 표시 -->
                <div class="form-group">
                    <label th:for="userName"><strong>ID:</strong></label>
                    <input type="text" th:field="*{userName}" readonly>
                </div>
                <!-- 사용자의 이메일을 수정할 수 있게 표시 -->
                <div class="form-group">
                    <label th:for="email"><strong>이메일:</strong></label>
                    <input type="email" th:field="*{email}">
                </div>
                <!-- 사용자의 이름을 수정할 수 있게 표시 -->
                <div class="form-group">
                    <label th:for="name"><strong>이름:</strong></label>
                    <input type="text" th:field="*{name}">
                </div>
                <!-- 사용자의 생년월일을 수정할 수 있게 표시 -->
                <div class="form-group">
                    <label th:for="birthDate"><strong>생년월일:</strong></label>
                    <input type="date" th:field="*{birthDate}" readonly>
                </div>
                <!-- 사용자의 성별을 선택할 수 있게 표시 (버튼 형태) -->
                <div class="form-group">
                    <label><strong>성별:</strong></label>
                    <div class="gender-selection">
                        <input type="radio" th:field="*{gender}" value="MALE" id="male">
                        <label for="male" class="gender-button">남자</label>
                        <input type="radio" th:field="*{gender}" value="FEMALE" id="female">
                        <label for="female" class="gender-button">여자</label>
                        <input type="radio" th:field="*{gender}" value="OTHER" id="other">
                        <label for="other" class="gender-button">선택하지 않음</label>
                    </div>
                </div>
                <!-- 사용자의 활동 지역을 수정할 수 있게 표시 -->
                <div class="form-group">
                    <label th:for="activityArea"><strong>활동 지역:</strong></label>
                    <input type="text" th:field="*{activityArea}">
                    <input id="checkBt" type="button" onclick="addAddr()" value="주소 검색">
                </div>
                <!-- 사용자의 프로필 사진을 수정할 수 있게 표시 -->
                <div class="form-group">
                    <label for="profileImg"><strong>프로필 사진</strong></label><br>
                    <img id="previewImage" th:src="${userProfileDto.profileImgUrl}" alt="Profile Picture" style="width: 100px; height: 100px;">
                    <input type="file" id="profileImg" name="profileImg" accept="image/*">
                </div>
                <!-- 사용자의 카테고리를 선택할 수 있게 표시 -->
                <div class="form-group categoryList">
                    <label>카테고리</label>
                    <div th:each="category : ${categories}">
                        <input type="checkbox" class="categoryCheck" th:field="*{selectedCategoryIds}" th:value="${category.groupCategoryId}">
                        <span th:text="${category.category}"></span>
                    </div>
                </div>
                <!-- 프로필 저장 버튼 -->
                <button type="submit" class="btn btn-primary">완료</button>
            </div> <!-- 닫힘 태그 for .mypage -->
        </form>
        <!-- 이미지 미리보기를 위한 JavaScript 코드 -->

    </div> <!-- 닫힘 태그 for .container -->
</div>

</body>
</html>
