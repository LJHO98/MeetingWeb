<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 중앙 정렬 대신 상단 정렬 */
            padding-top: 50px; /* 페이지 상단에 여백 추가 */
            padding-bottom: 50px;
            min-height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }

        .form-container {
            width: 400px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
            font-size: 24px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            font-size: 14px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="file"] {
            margin-top: 5px;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        #imagePreview {
            width: 100px;
            height: 100px;
            display: block;
            margin: 10px auto;
            border-radius: 50%;
            border: 1px solid #ccc;
            object-fit: cover;
            object-position: center;
        }

        .gender-options, .terms {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .submit-button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        $(document).ready(function() {
            $('#profileImage').on('change', function(event) {
                const file = event.target.files[0];
                const imagePreview = $('#imagePreview');

                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        imagePreview.attr('src', e.target.result);
                        imagePreview.show();
                    };
                    reader.readAsDataURL(file);
                } else {
                    imagePreview.attr('src', '');
                    imagePreview.hide();
                }
            });
        });

        function sample4_execDaumPostcode() {
            new daum.Postcode({
                oncomplete: function(data) {
                    // 시와 구 정보 추출
                    var city = data.sido || ''; // 시/도를 나타내는 필드
                    var district = data.sigungu || ''; // 구/군 정보를 나타내는 필드
                    var fullAddress = city;

                    // 시와 구가 모두 있는 경우 "시 구" 형태로 결합
                    if (city && district) {
                        fullAddress += ' ' + district;
                    } else if (city && !district) {
                        fullAddress = city; // 시만 있는 경우 시만 표시
                    } else if (!city && district) {
                        fullAddress = district; // 구만 있는 경우 구만 표시
                    }
                    // 출력할 도로명 주소와 시, 구 정보를 설정
                    document.getElementById("activityArea").value = fullAddress; // 수정된 구/군, 시 정보를 표시
                }
            }).open();
        }
    </script>
</head>
<body>

<div class="form-container">
    <h2>회원 가입을 위해 정보를 입력해주세요</h2>
    <form th:action="@{/join}" th:object="${userDto}" method="post" enctype="multipart/form-data">

        <div id="previewContainer" class="form-group">
            <img id="imagePreview" src="" alt="Image Preview" style="display: none;">
        </div>
        <label for="profileImage">프로필 이미지</label>
        <input type="file" id="profileImage" th:field="*{profileImage}" accept="image/*"><br>

        <div class="form-group">
            <label th:for="userName">아이디</label>
            <input type="text" th:field="*{userName}" />
        </div>

        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" th:field="*{password}" />
        </div>

        <div class="form-group">
            <label th:for="email">이메일</label>
            <input type="email" th:field="*{email}" />
        </div>

        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" />
        </div>

        <div class="form-group">
            <label th:for="birthDate">생년월일</label>
            <input type="date" th:field="*{birthdate}" />
        </div>

        <div class="form-group">
            <label th:for="gender">성별</label>
            <div class="gender-options">
                <label>
                    <input type="radio" id="male" name="gender" value="MALE" th:field="*{gender}">
                    남성
                </label>
                <label>
                    <input type="radio" id="female" name="gender" value="FEMALE" th:field="*{gender}">
                    여성
                </label>
                <label>
                    <input type="radio" id="other" name="gender" value="OTHER" th:field="*{gender}">
                    선택안함
                </label>
            </div>
        </div>

        <div class="form-group">
            <label>카테고리 선택</label>
            <div th:each="category : ${categories}">
                <input type="checkbox" th:field="*{selectedCategoryIds}" th:value="${category.groupCategoryId}">
                <span th:text="${category.category}"></span>
            </div>
        </div>

        <div class="form-group">
            <label th:for="activityArea">주소</label>
            <input type="button" onclick="sample4_execDaumPostcode()" value="주소 검색">
            <input type="text" th:field="*{activityArea}" placeholder="시,군 또는 구" readonly/>
        </div>

<!--        <div class="form-group terms">-->
<!--            <input type="checkbox" id="terms" name="terms">-->
<!--            <label for="terms">이용약관과 개인정보 수집 및 이용, 마케팅 활용 선택에 모두 동의합니다.</label>-->
<!--        </div>-->

        <button type="submit" class="submit-button">가입하기</button>
    </form>
</div>

</body>
</html>
