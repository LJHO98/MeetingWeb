<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/layout}">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" href="/css/searchIdModal.css">
    <script src="/js/searchIdModal.js"></script>
</head>
<body>
<div layout:fragment="body" id="main">
    <div id="loginText">로그인</div>
    <form action="/login" method="post" class="login-form">
        <div class="input-container">
            <label for="userName"></label>
            <input type="text" id="userName" name="userName" placeholder="아이디" required/>
            <label for="password"></label>
            <input type="password" id="password" name="password" placeholder="비밀번호" required/>
            <button type="submit" class="button">로그인</button>
        </div>
    </form>
    <div class="link-container">
        <a href="#" class="link" onclick="idOpenModal(this)">아이디 찾기</a>
        <a href="#" class="link" onclick="pwOpenModal(this)">비밀번호 찾기</a>
        <a href="/start/agreement" class="link">회원가입</a>
    </div>

    <!-- 아이디 찾기 모달 -->
    <div id="search_Id" class="idModal">
        <div class="idModal_content1">
            <div class="findHeader">
                <div class="findTitle">아이디 찾기</div>
                <span class="close" onclick="idCloseModal()"><i class="bi bi-x"></i></span>
            </div>

            <form id="searchIdForm" method="post" action="/login/searchId">
                <div class="inputBox">
                    <label>이름</label>
                    <input type="text"><br>
                </div>

                <div class="inputBox">
                    <label>이메일</label>
                    <input type="email" class="email">
                    <button type="button" class="register">인증번호</button>
                </div>

                <div class="inputBox">
                    <label>인증번호</label>
                    <input type="text" class="number">
                    <button type="button" class="certification">인증</button>
                </div>

                <div class="btWrap">
                    <button type="button" onclick="idNextModal()">다음</button>
                </div>
            </form>
        </div>
        <div class="idModal_content2">
            <form id="searchIdFormNext" method="post" action="/login/searchId">
                <div class="findHeader">
                    <span class="close" onclick="idCloseModal()"><i class="bi bi-x"></i></span>
                </div>
                <div id="getId">고객님의 정보와 일치하는 아이디입니다</div>
            </form>
        </div>
    </div>

    <!-- 비밀번호 찾기 모달 -->
    <div id="search_Pw" class="pwModal">
        <div class="pwModal_content1">
            <div class="findHeader">
                <div class="findTitle">비밀번호 찾기</div>
                <span class="close" onclick="pwCloseModal()"><i class="bi bi-x"></i></span>
            </div>

            <form id="searchPwForm" method="post" action="/login/searchPw">
                <div class="inputBox">
                    <label>아이디</label>
                    <input type="text">
                </div>

                <div class="inputBox">
                    <label>이메일</label>
                    <input type="email" class="email">
                    <button type="button" class="register">인증번호</button>
                </div>

                <div class="inputBox">
                    <label>인증번호</label>
                    <input type="text" class="number">
                    <button type="button" class="certification">인증</button>
                </div>

                <div class="btWrap">
                    <button type="button" onclick="pwNextModal()">다음</button>
                </div>
            </form>
        </div>
        <div class="pwModal_content2">
            <form id="searchPwFormNext" method="post" action="/login/searchPw">
                <div class="findHeader" id="newPw">
                    <div class="findTitle">비밀번호 변경</div>
                    <span class="close" onclick="pwCloseModal()"><i class="bi bi-x"></i></span>
                </div>

                <div class="inputBox">
                    <label>새 비밀번호</label>
                    <input type="text" class="pw">
                </div>

                <div class="inputBox">
                    <label>비밀번호 확인</label>
                    <input type="text" class="pwCheck">
                    <button type="button" class="newPassword">확인</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
